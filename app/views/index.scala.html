@(helloForm: Form[models.Hello])

@import helper._

@main(title = "Hello World") {
    
    @form(action = routes.Application.sayHello, args = 'id -> "helloform") {
        
        @inputText(
            field = helloForm("name"),
            args = '_label -> "What's your name?", 'placeholder -> "World"
        )      
        
        <p class="buttons">
            <input type="submit">
        <p>
        
    }
}
